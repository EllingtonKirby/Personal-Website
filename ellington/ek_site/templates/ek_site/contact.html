{% extends 'ek_site/base.html' %}
{% if form.errors %}
    <div class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Error!</strong> please correct the error{{ form.errors|pluralize }} above
</div>
{% endif %}

{% block content %}
<H1>CONTACT</H1>

<form action="" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
</form>
<div class="container">
    <p>
        Find me on github <a href="https://github.com/EllingtonKirby">here</a>
    </p>
</div>


{% endblock %}
